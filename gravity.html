<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gravity simulation</title>

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <script src="celestialb.js" defer></script>
        <script src="vector.js"></script>
    </head>
    <body>

        <svg width="1900" height="850">
            <circle id="circl" cx="0" cy="0" r="3" stroke="blue" stroke-width="1" fill="#teal" />
        </svg>

        <input type="number" step="0.1" id="vx">
        <input type="number" step="0.1" id="vy">
        <button type="button" id="startbtn">START</button>
        <button type="button" id="stopbtn">STOP</button>
        <input type="number" step="0.1" id="sx" value="0">
        <input type="number" step="0.1" id="sy" value="0">
        <button type="button" id="resetbtn">RESET</button>

    </body>
</html>
