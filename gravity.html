<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gravity simulation</title>

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <script src="celestialb.js" defer></script>
    </head>
    <body>
        <h1>My first SVG</h1>

        <svg width="1400" height="500">
            <circle id="circl" cx="450" cy="250" r="40" stroke="blue" stroke-width="5" fill="#666666" />
        </svg>

        <input type="number" step="0.1" id="vx">
        <input type="number" step="0.1" id="vy">
        <button type="button" id="startbutton">START</button>
        <input type="number" step="0.1" id="sx" value="450">
        <input type="number" step="0.1" id="sy" value="250">
        <button type="button" id="resetbutton">RESET</button>

    </body>
</html>
